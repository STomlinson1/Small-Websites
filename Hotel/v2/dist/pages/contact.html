<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/d6154e0cdc.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' href='../css/main.css'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT HOTEL | HOME</title>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav__parent"></div>
    </div>
  </nav>

  <div class="clr"></div>

  <div class="form">
    <div class="container">
      <h1><span class="text-primary">Contact </span>Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="text-area">Message</label>
          <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn" id="form-btn">Submit</button>
      </form>
    </div>
  </div>
 
  <div class="contact-icons">
    <div class="box bg-primary">
      <i class="fas fa-hotel fa-5x"></i>
      <h3>Location</h3>
      <p>50 Main St, New York</p>
    </div>
    <div class="box bg-primary">
      <i class="fas fa-phone fa-5x"></i>
      <h3>Phone Number</h3>
      <p>(555) 555-5555</p>
    </div>
    <div class="box bg-primary">
      <i class="fas fa-envelope fa-5x"></i>
      <h3>Email Address</h3>
      <p>frontDesk@hotel.co</p>
    </div>
  </div>

  <div class="clr"></div>

  <footer class="footer__parent"></footer>

  <script src="../js/main.js"></script>
</body>
</html>
